name: ESLint

on:
  pull_request:
    types:
      - opened

runs:
  using: 'node20'

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install eslint

      - name: Run ESLint
        run: npx eslint . --fix 

